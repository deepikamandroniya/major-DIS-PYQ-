<mat-toolbar color="primary">
  <button mat-icon-button [routerLink]="['/dashboard']">
    <mat-icon>home</mat-icon>
  </button>

  <mat-menu #servicesMenu="matMenu">
    <button mat-menu-item [routerLink]="['/placement']">
      <mat-icon>work</mat-icon>
      Placement
    </button>
    <button mat-menu-item [routerLink]="['/pyq']">
      <mat-icon>description</mat-icon>
      PYQ
    </button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="servicesMenu">
    <mat-icon>apps</mat-icon>
    Services
  </button>

  <button mat-button [routerLink]="['/infrastructure']">
    <mat-icon>account_balance</mat-icon>
    Infrastructure
  </button>
  
  <button mat-button>
    <mat-icon>event_note</mat-icon>
    Leaves
  </button>
  
  <button mat-button>
    <mat-icon>help</mat-icon>
    Complaints
  </button>
  
  <button mat-icon-button>
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<!-- Profile Card -->
<mat-card class="profile-card">
  <mat-card-header>
    <div mat-card-avatar class="profile-image"></div>
    <mat-card-title>Name</mat-card-title>
  </mat-card-header>
</mat-card>
